---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
    checks:
      Similar code:
        enabled: false
      Identical code:
        enabled: false
  eslint:
    enabled: true
    checks:
      keyword-spacing:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- test/